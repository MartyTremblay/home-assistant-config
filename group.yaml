default_view:
  view: yes
  icon: mdi:home-assistant
  name: Main
  entities:
    - group.general
    - group.sip_call
    - group.family
    - group.climate
    - group.network
    - group.alarm
    - group.power
    - group.sensors
    - camera.cam_front_window
    - media_player.spotify
    - sensor.gas_price_m
    - sensor.gas_price_k
    - sensor.home_work
    - sensor.work_home
    - sensor.steps
    - sensor.lcbo
    - sensor.crimes_in_my_area
    - group.doors


Master Bedroom:
  view: yes
  icon: mdi:hotel
  name: Master Bedroom
  entities:
    - light.master_bedroom_light_0
    - media_player.master_bedroom_tv
    - media_player.spotify

Kitchen:
  view: yes
  icon: mdi:fridge
  name: Kitchen
  entities:
    - media_player.spotify
    - media_player.kitchen

Family Room:
  view: yes
  icon: mdi:laptop-windows
  name: Family Room
  entities:
    - light.family_room_light_level
    - light.desk_light_level
    - light.floor_light_level
    - media_player.family_room_tv
    - media_player.spotify

monitors_view:
  view: yes
  name: Cameras
  icon: mdi:cctv
  entities:
    - group.cameras
    - camera.cam_front_window
    - camera.cam_front_door
    - camera.cam_back_window
  #  - group.monitors_view
    - switch.cam_backwindow2_night_vision
    #- camera.camdehumidifier

general:
  name: General
  entities:
    - sensor.date
    - sensor.time
    - sensor.moon
    - sensor.ups_deliveries
    - sensor.fedex_deliveries

network:
  name: Network
  entities:
    - sensor.external_ip
    - sensor.speedtest_download
    - sensor.speedtest_upload

family:
  name: Family
  entities:
    - input_boolean.martyhome
    - input_boolean.viktoriahome

alarm:
  name: Security
  entities:
    #- sensor.Alarm_Status
    - input_select.alarm_mode
    - alarm_control_panel.alarm_panel
    - sensor.alarm_panel_display
    - switch.alarm_chime

cameras:
  name: Cameras
  entities:
    - weblink.zoneminder
    - switch.cam_front_window_state
    - sensor.cam_front_window_status
    - sensor.cam_front_window_events
    - switch.cam_front_door_state
    - sensor.cam_front_door_status
    - sensor.cam_front_door_events
    - switch.cam_back_window_state
    - sensor.cam_back_window_status
    - sensor.cam_back_window_events

climate:
  name: Climate
  entities:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.basement_humidity
    - sensor.dark_sky_temperature
    - sensor.dark_sky_minutely_summary

power:
  name: Power
  entities:
    - binary_sensor.ups_online_status
    - sensor.ups_battery
    - sensor.ups_input_voltage
    - sensor.ups_time_left

sip_call:
  name: Home Phone
  entities:
    - sensor.call_status

sensors:
  name: Sensors
  entities:
    - binary_sensor.door_front
    - binary_sensor.door_back
    - binary_sensor.door_mudroom
    - binary_sensor.door_patio
    - binary_sensor.motion_garage
    - binary_sensor.motion_hallway
    - binary_sensor.motion_basement
    - binary_sensor.sump_pump
    - binary_sensor.smoke_alarm_2nd

doors:
  name: Doors
  entities:
    - binary_sensor.door_front
    - binary_sensor.door_back
    - binary_sensor.door_mudroom
    - binary_sensor.door_patio

all_echos:
  entities:
    - media_player.kitchen
    - media_player.family_room
