default_view:
  view: yes
  entities:
    - group.sip_call
    - group.family
    - group.climate
    - group.network
    - group.alarm
    - group.power
    - group.sensors
    - media_player.picoreplayer1
    - media_player.picoreplayer2
    - media_player.livingroom_tv
    - media_player.roku_1
    #- sensor.google_travel_time__driving
    - camera.camfrontwindow

monitors_view:
  name: Cameras
  view: yes
  entities:
    - group.cameras
    - camera.camfrontwindow
    - camera.cambackwindow2
    - group.monitors_view
    - switch.cambackwindow2_night_vision

links_view:
  name: Weblinks
  view: yes
  entities:
    - group.links_view
    - sensor.ups_deliveries

network:
  name: Network
  entities:
    - sensor.external_ip
    - sensor.speedtest_download
    - sensor.speedtest_upload

family:
  name: Family
  entities:
    - input_boolean.martyhome
    - input_boolean.viktoriahome

alarm:
  name: Alarm
  entities:
    #- sensor.Alarm_Status
    - alarm_control_panel.alarm_panel
    - sensor.alarm_panel_display
    - input_select.alarm_mode

cameras:
  name: Cameras
  entities:
    - weblink.zoneminder
    - switch.camfrontwindow_state
    - sensor.camfrontwindow_status
    - sensor.camfrontwindow_events
    - switch.cambackwindow_state
    - sensor.cambackwindow_status
    - sensor.cambackwindow_events

climate:
  name: Climate
  entities:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.dark_sky_temperature
    - sensor.dark_sky_minutely_summary

power:
  name: Power
  entities:
    - binary_sensor.ups_online_status
    - sensor.ups_battery
    - sensor.fixed_ups_battery_voltage
    - sensor.ups_time_left

sip_call:
  name: Home Phone
  entities:
    - sensor.call_status

sensors:
    name: Sensors
    entities:
      - binary_sensor.back_door
      - binary_sensor.mudroom_door
      - binary_sensor.motion_garage
      - binary_sensor.motion_hallway
      - binary_sensor.sump_pump
      - binary_sensor.smoke_alarm_2nd
