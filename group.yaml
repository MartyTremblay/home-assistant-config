default_view:
  view: yes
  name: Main
  entities:
    #- automation.update_available_notification
    - group.general
    - group.sip_call
    - group.family
    - group.climate
    - group.network
    - group.alarm
    - group.power
    - group.sensors

    #- media_player.roku_1
    #- sensor.google_travel_time__driving
    - camera.camfrontwindow

Master Bedroom:
  - light.bedroom_light_level
  - media_player.master_bedroom_tv

Kitchen:
  entities:
    - media_player.picoreplayer1

Living Room:
  entities:
    - media_player.livingroom_tv
    - media_player.picoreplayer2

Rooms:
    view: yes
    name: Rooms
    entities:
      - group.living_room
      - group.master_bedroom
      - group.kitchen

monitors_view:
  name: Cameras
  view: yes
  entities:
    - group.cameras
    - camera.camfrontwindow
    - camera.cambackwindow
    - group.monitors_view
    - switch.cambackwindow2_night_vision
    #- camera.camdehumidifier

links_view:
  name: Weblinks
  view: yes
  entities:
    #- group.links_view
    - sensor.ups_deliveries

general:
  name: General
  entities:
    - sensor.date
    - sensor.time
    - sensor.moon

network:
  name: Network
  entities:
    - sensor.external_ip
    - sensor.speedtest_download
    - sensor.speedtest_upload

family:
  name: Family
  entities:
    - input_boolean.martyhome
    - input_boolean.viktoriahome

alarm:
  name: Security
  entities:
    #- sensor.Alarm_Status
    - input_select.alarm_mode
    - alarm_control_panel.alarm_panel
    - sensor.alarm_panel_display
    - switch.alarm_chime

cameras:
  name: Cameras
  entities:
    - weblink.zoneminder
    - switch.camfrontwindow_state
    - sensor.camfrontwindow_status
    - sensor.camfrontwindow_events
    - switch.cambackwindow_state
    - sensor.cambackwindow_status
    - sensor.cambackwindow_events

climate:
  name: Climate
  entities:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.basement_humidity
    - sensor.dark_sky_temperature
    - sensor.dark_sky_minutely_summary

power:
  name: Power
  entities:
    - binary_sensor.ups_online_status
    - sensor.ups_battery
    - sensor.ups_input_voltage
    - sensor.ups_time_left

sip_call:
  name: Home Phone
  entities:
    - sensor.call_status

sensors:
    name: Sensors
    entities:
      - binary_sensor.door_front
      - binary_sensor.door_back
      - binary_sensor.door_mudroom
      - binary_sensor.door_patio
      - binary_sensor.motion_garage
      - binary_sensor.motion_hallway
      - binary_sensor.motion_basement
      - binary_sensor.sump_pump
      - binary_sensor.smoke_alarm_2nd
