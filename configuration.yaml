homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret homeassistant_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret homeassistant_time_zone
  customize: !include customize.yaml

  # Packages
  packages:
    homeassistant: !include packages/homeassistant.yaml
    ipaddress: !include packages/ipaddress.yaml
    datetime: !include packages/datetime.yaml
    mqtt: !include packages/mqtt.yaml
    sip_call: !include packages/sip_call.yaml
    presence: !include packages/presence.yaml
    geo: !include packages/geo.yaml
    security: !include packages/security.yaml
    climate: !include packages/climate.yaml
    power: !include packages/power.yaml
    cameras: !include packages/cameras.yaml
    weather: !include packages/weather.yaml
    #workingdays: !include packages/workingdays.yaml
    #calendars: !include packages/calendars.yaml
    mediaplayer: !include packages/mediaplayer.yaml
    #squeezebox_alert: !include packages/squeezebox_alert.yaml
    kids: !include packages/kids.yaml
    fitness: !include packages/fitness.yaml
    #floorplan: !include packages/floorplan.yaml

