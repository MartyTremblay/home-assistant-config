# Enables notifications
notify:
  - platform: joaoapps_join
    api_key: !secret join_api_key
    device_id: !secret join_device_id
    device_ids: !secret join_device_ids
    device_names: ZUK Z1
    name: join
  - name: all
    platform: group
    services:
      - service: join
      - service: notify

joaoapps_join:
  - name: android
    device_id: group.android
    api_key: !secret join_api_key

recorder:
  purge_interval: 1
  purge_keep_days: 31

weblink:
  entities:
    - name: Router
      url: https://192.168.101.1
    - name: Rancher
      url: http://192.168.101.13:8080
    - name: Logitech Squeezebox Server
      url: http://192.168.101.13:9000
    - name: ZoneMinder
      url: http://192.168.101.13:8083/zm
    - name: Alarm Keypad
      url: https://192.168.101.17/keypad/

