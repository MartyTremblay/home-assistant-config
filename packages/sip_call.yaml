# Subscribe to a MQTT channel using https://github.com/MartyTremblay/sip2mqtt

sensor:
  - platform: mqtt
    name: "SIP Call Verb"
    state_topic: "home/sip"
    value_template: '{{ value_json.verb }}'
  - platform: mqtt
    name: "SIP Call Caller"
    state_topic: "home/sip"
    value_template: '{{ value_json.caller }}'

  - platform: template
    sensors:
      call_status:
        friendly_name: 'Call Status'
        value_template: >
          {% if is_state("sensor.sip_call_verb", "incoming") %}
            {{ states("sensor.sip_call_caller") }}
          {% else %}
          {% endif %}
        icon_template: >
          {% if is_state("sensor.sip_call_verb", "incoming") %}
            mdi:phone-incoming
          {% elif is_state("sensor.sip_call_verb", "answered") %}
            mdi:phone-in-talk
          {% else %}
            mdi:phone
          {% endif %}

automation:
  - alias: SIP Call
    trigger:
      - platform: state
        entity_id: sensor.sip_call_verb
        to: 'incoming'
    action:
      - service: notify.all
        data_template:
          title: "Incoming call from: {{states('sensor.sip_call_caller')}}"
          message: "Incoming call from: {{states('sensor.sip_call_caller')}}"
          data:
              icon: "https://goo.gl/xeetdy"
      - service: media_player.media_pause
        entity_id: media_player.picoreplayer1
